{% extends 'layout.html' %}

{% block content%}

    <nav class="navbar navbar-default">
      <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('dashboard')}}">Create recipe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('register')}}">Sign up</a></li>
     

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


   <section class="form-container">
       <div class="form-bg">
         <h2>Log-in</h2>
         <form method="POST" action="">
           <div class="form-group">
             <label for="exampleInputEmail1">Email address</label>
             <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" value="{{ request.form.email }} ">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'
            value="{{ request.form.password }}"
             >
           </div>
           <button type="submit" class="btn btn-default">Log in</button>
         </form>

       </div>

   </section>


    <div class="container">
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; Charles andela self learning clinic.</p>
      </div>
    </div>
    </footer>

{% endblock %}
